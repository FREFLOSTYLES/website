<style>
  .aocw-button {
    background-color:rgb(10, 102, 194);
    color: white;
    width:200px;
    height:36px;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
    transition: background-color 0.15s;
  }

  .aocw-button:hover {
    background-color: rgb(7, 81, 155);
  }

  .s-button {
    background-color: white;
    color:rgb(10, 102, 194);
    border-color:rgb(10, 102, 194);
    font-weight:bold;
    width:50px;
    height:36px;
    border-radius:20px;
    border-width:1px;
    transition: border-width 0.15s;
  }

  .s-button:hover {
    background-color:lightblue;
    border-width: 3px;
  }
</style>

<button class="aocw-button">Apply on company website</button>

<button class="s-button">Save</button>

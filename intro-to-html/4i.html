<style>
  .s-button {
    background-color:green;
    color:white;
    padding-left: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-right: 10px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    transition: padding-left 0.15s, padding-top 0.15s, padding-bottom 0.15s, padding-right 0.15s;
  }

  .s-button:hover {
    padding-left: 30px;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-right: 30px;
  }
</style>

<button class="s-button">Stretch</button>

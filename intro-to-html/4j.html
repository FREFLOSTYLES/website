<style>
  .s-button {
    background-color:green;
    color:white;
    padding-left: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-right: 10px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    transition: margin-top 0.15s, margin-left 0.15s;
  }

  .s-button:hover {
    box-shadow:none;
    margin-top:5px;
    margin-left:5px;
  }
</style>

<button class="s-button">Shadow</button>
